<div class="container index-container">
    <h1>Angular 13 CRUD Example - ItSolutionStuff.com</h1>
  
    <a href="#" routerLink="/post/create" class="mt-2 mb-2 btn btn-success">Create New Post</a>
    
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
        <th width="220px">Action</th>
      </tr>
      <tr *ngFor="let post of posts">
        <td width="4%">{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.body }}</td>
        <td width="20%">
          <a href="#" [routerLink]="['/post/', post.id, 'view']" class="btn btn-info view">View</a>
          <a href="#" [routerLink]="['/post/', post.id, 'edit']" class="btn btn-primary edit">Edit</a>
          <button type="button" (click)="deletePost(post.id)" class="btn btn-danger delete">Delete</button>
        </td>
      </tr>
    </table>
 </div>
