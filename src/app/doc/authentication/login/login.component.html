<div class="container login">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3>Auth-Login</h3>
            <form (ngSubmit)="login()" #loginForm="ngForm">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" [(ngModel)]="model.userid" class="form-control" id="exampleInputEmail1"
                        name="emailId" aria-describedby="emailHelp" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" [(ngModel)]="model.password" name="password" class="form-control"
                        id="exampleInputPassword1" placeholder="Password" required>
                </div>

                <button type="submit" class="btn" [disabled]="!loginForm.form.valid">Login</button>
                <button type="submit" class="btn" (click)="register()">Create account</button>
            </form>
            <br>
            <div class="alert alert-danger" *ngIf="showLoginWarningMessage" role="alert">
                Invalid email id or password
            </div>
        </div>
    </div>
</div>
