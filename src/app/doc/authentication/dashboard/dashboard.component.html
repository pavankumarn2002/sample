<div class="container">

    <div class="header">
        <span class="float-left">
            <h2 class="mt-2">Auth-Dashborad</h2>
        </span>
        <button class="float-right cursorPointer" (click)="logOut()">Log out</button>
        <table class="table">
            <tr>
                <td>Id</td>
                <td>Email</td>
                <td>Password</td>
                <td>Action</td>
            </tr>
            <tr *ngFor="let u of  userData">
                <td>{{u.id}}</td>
                <td>{{u.userid}}</td>
                <td>{{u.password}}</td>
                <td><button class="btn bg-warning" (click)="deleteDetails(u.id)">delete</button></td>
            </tr>
        </table>
    </div>
</div>
