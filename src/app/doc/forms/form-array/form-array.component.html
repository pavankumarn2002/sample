<h5>Form Array With Data</h5>
<form id="myForm" [formGroup]="thisIsMyForm">
    <div [formArrayName]="'formArrayName'">
        <mat-card *ngFor="let x of data; let i = index">
            <div [formGroupName]="i">
                <mat-form-field>
                    <label>Name:</label>
                    <input formControlName="name" id="{{x.name}}" matInput value="{{x.name}}">
                </mat-form-field>
            </div>
        </mat-card>
        <button (click)="onSubmits()">Submit Form</button>
    </div>
</form>
<h5>
 Form Array With Add Items
</h5>
<form [formGroup]="orderForm">
  <div formArrayName="items" *ngFor="let item of orderForm.get('items').controls; let i = index;">
    <div [formGroupName]="i">
      <input formControlName="name" placeholder="Item name">
      <input formControlName="description" placeholder="Item description">
      <input formControlName="price" placeholder="Item price">
    </div>

    Chosen name: {{ orderForm.controls.items.controls[i].controls.name.value }}
  </div>
</form>
<button (click)="addItem()">Add</button>
