<h2><u>Template Driven Forms Type-1</u></h2>
<form (ngSubmit)="onFormSubmit()">
    <div class="row row-cols-2">
        <div class="col">
            <label for="text">Text</label>
            <input type="text" id="text" name="formText" [(ngModel)]="model.text" />
        </div>
        <div class="col">
            <label for="number">Number</label>
            <input type="number" id="number" name="formNumber" [(ngModel)]="model.number" />
        </div>
        <div class="col">
            <label for="select">Select</label>
            <select id="select" name="formSelect" [(ngModel)]="model.select">
                <option [value]="null">Default Option</option>
                <option *ngFor="let option of options" [value]="option.value">
                    {{ option.label }}
                </option>
            </select>
        </div>
        <div class="col">
            <label>Checkbox list</label>
            <div *ngFor="let check of model.checks" ngModelGroup="formCheckbox">
                <input type="checkbox" [id]="'formCheckbox-' + check.id" [name]="check.id"
                    [(ngModel)]="check.selected" />
                <label [for]="'formCheckbox-' + check.id">{{ check.label }}</label>
            </div>
        </div>
        <div class="col">
            <label>Radio group</label>
            <div>
                <input type="radio" id="radio-1" name="formRadioGroup" [value]="1" [(ngModel)]="model.radio" />
                <label for="radio-1">Radio One</label>
            </div>
            <div>
                <input type="radio" id="radio-2" name="formRadioGroup" [value]="2" [(ngModel)]="model.radio" />
                <label for="radio-2">Radio Two</label>
            </div>
            <div>
                <input type="radio" id="radio-3" name="formRadioGroup" [value]="3" [(ngModel)]="model.radio" />
                <label for="radio-3">Radio Three</label>
            </div>
        </div>
        <div class="col">
            <button type="submit" value="submit">Submit</button>
        </div>
    </div>
</form>
<h2><u>Template Driven Forms Type-2</u></h2>
<form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm.value)">
    <p>
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" ngModel>
    </p>
    <p>
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" ngModel>
    </p>
    <p>
        <label for="email">Email </label>
        <input type="text" id="email" name="email" ngModel>
    </p>
    <p>
        <label for="gender">Geneder</label>
        <input type="radio" value="male" name="gender" ngModel> Male
        <input type="radio" value="female" name="gender" ngModel> Female
    </p>
    <p>
        <label for="isMarried">Married</label>
        <input type="checkbox" name="isMarried" ngModel>
    </p>
    <div class="col">
    <label for="isMarried">Country</label>
    <select name="country" ngModel>
        <option [ngValue]="c.name" *ngFor="let c of countryList">
          {{c.name}}
        </option>
      </select>
    </div>
    <p>
        <button type="submit">Submit</button>
    </p>
</form>
