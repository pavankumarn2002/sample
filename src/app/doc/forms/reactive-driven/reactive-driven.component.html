<h2><u>Reactive Driven Forms</u></h2>
<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="row row-cols-2">
        <div class="col">
            <p>
                <label for="firstname">First Name </label>
                <input type="text" id="firstname" name="firstname" formControlName="firstname">
            </p>
            <div *ngIf="f['firstname'].touched && f['firstname'].invalid" class="alert alert-danger">First Name Is
                Required.
                <div *ngIf="f['firstname'].errors && f['firstname'].errors['firstname']">First Name Is Required.
                </div>
            </div>
        </div>
        <div class="col">
            <p>
                <label for="lastname">Last Name </label>
                <input type="text" id="lastname" name="lastname" formControlName="lastname">
            </p>
            <div *ngIf="f['lastname'].touched && f['lastname'].invalid" class="alert alert-danger">Last Name Is
                Required.
                <div *ngIf="f['lastname'].errors && f['lastname'].errors['lastname']">Last Name Is Required.
                </div>
            </div>
        </div>
        <div class="col">
            <p>
                <label for="email">Email </label>
                <input type="text" id="email" name="email" formControlName="email">
            </p>
            <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">Email Is Required.
                <div *ngIf="f['email'].errors && f['email'].errors['email']">Email Is Required.
                </div>
            </div>
        </div>
        <div class="col">
            <p>
                <label for="gender">Geneder </label>
                <input type="radio" value="male" id="gender" name="gender" formControlName="gender"> Male
                <input type="radio" value="female" id="gender" name="gender" formControlName="gender"> Female
            </p>
        </div>
        <div class="col">
            <p>
                <label for="isMarried">Married </label>
                <input type="checkbox" id="isMarried" name="isMarried" formControlName="isMarried">
            </p>
        </div>
        <div class="col">
            <p>
                <label for="country">country </label>
                <select id="country" name="country" formControlName="country">
                    <option value="1">India</option>
                    <option value="2">USA</option>
                    <option value="3">England</option>
                    <option value="4">Singapore</option>
                </select>
            </p>
            <div *ngIf="f['country'].touched && f['country'].invalid" class="alert alert-danger">country Is Required.
                <div *ngIf="f['country'].errors && f['country'].errors['country']">country Is Required.
                </div>
            </div>
        </div>
        <!-- <div class="col" formArrayName="users">
            <label for="lastname">Users</label>
            <p *ngFor="let controls of  getControls(); let i = index">
                <input type="text"  [formControlName]="i">
            </p>
        </div> -->
        <div class="col-12" formArrayName="users">
            <label >Users</label>
            <p *ngFor="let controls of  getControls(); let i = index" [formGroupName]="i">
                <input type="text"  formControlName="name">
                <input type="text"  formControlName="age" (blur)="assignPrise(i)">
                <input type="text"  formControlName="dept">
                <button class="btn" (click)="removeUser(i)">Remove</button>
            </p>
        </div>
        <div class="col">
            <p>
                <button class="btn" (click)="addNew()">Add New</button>
            </p>
            <p>
                <button type="submit" [disabled]="!contactForm.valid">Submit</button>
            </p>
        </div>
    </div>
</form>
