<div class="container">
    <div class="named">
        <h2 class="nt-2 mb-2"><u>Named Rout</u></h2>
        <button [routerLink]="['/doc/named-rout/', {outlets: {'outlet1': 'name-one','outlet2': null}}]">
            Name One
        </button>
        <button [routerLink]="['/doc/named-rout/', {outlets:{'outlet1': null,'outlet2': 'name-two'}}]">
            Name Two
        </button>
        <div class="col-12">
            <div class="row">
                <div class="col-6">
                    <div class="column">
                        <router-outlet name="outlet1"></router-outlet>
                    </div>
                </div>
                <div class="col-6">
                    <div class="column">
                        <router-outlet name="outlet2"></router-outlet>
                    </div>
                </div>
            </div>
        </div>
        <router-outlet></router-outlet>
    </div>
</div>
