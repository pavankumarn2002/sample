 <h5>Example :- For ngAfterViewInit() using cdns for components</h5>
 <div cell-p=[-p25] class="fl-output">
    <div cell-rf=[-fl1:-dl10-ll7-tl5-ml3-sl1-fs25-fv]
        cell-h=[-h550] cell-p=[-p25] cell-Q=[-q-cb-sb]
        cell-bg=[-gv2(4)] class=" ">
        <div cell-Q=[-q-sb] cell-w=[-w.100] class="">
            <button class="btn rf-left-float"><i
                    class="fa fa-angle-left"
                    aria-hidden="true"></i></button>
            <button class="btn rf-right-float"><i
                    class="fa fa-angle-right"
                    aria-hidden="true"></i></button>
        </div>
        <div cell-rf=[-fa] cell-bg=[-c2] cell-m=[-t75]
            class="">
            <div class="" *ngFor="let x of x1" cell-rf=[-c] class="">
                <div class="">
                    Float-{{x}}
                </div>
            </div>
        </div>
        <div cell-rf=[-bu] cell-Q=[-q-cc] cell-m=[-t75]
            class="">
            <button class="btn rf-button">close</button>
            <button *ngFor="let x of x1" class="btn rf-button">{{x}}</button>
        </div>
    </div>
  </div>
